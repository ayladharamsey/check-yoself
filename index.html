<!DOCTYPE html>
<html>
<head>
	<title>Check Yo'self</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<nav class="nav">
		<h1>Check <span>Yo'</span>Self</h1>
		<input type="submit" name="search" class="search-tasks">
	</nav>
	<section class="section">
		<div class="border-line">
			<h4>Task Title</h4>
			<input type="submit" name="task-title" class="task-details task-title">
			<h4>Task Item</h4>
			<input type="submit" name="task-item" class="task-details task-item">>
			<button class="add-button"></button>
			<button class="section-btns group">Make Task Title</button>
			<button class="section-btns group" id="filter">Clear All</button>
		</div>
		<button class="section-btns">Filter by Urgency</button>
	</section>
	<main class="main">
		<article class="article">
			<header class="article-header">
				<h2>Task Title</h2>
			</header>
			<details class="details">
				<input type="radio" name="task-check" class="radio-btn">
				<p>Task #1</p>
				<input type="radio" name="task-check" class="radio-btn">>
				<p>Task #1</p>
				<input type="radio" name="task-check" class="radio-btn">>
				<p>Task #1</p>
			<footer class="footer">
				<button class="urgent"></button>
				<button class="delete"></button>
			</footer>
			</details>
		</article>
	</main>
</body>
<script src="todo-list.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</html>
